[package]
name = "asknothingx2-util"
version = "0.0.28"
authors = ["m3id"]
edition = "2021"
description = "asknothing"
repository = "https://github.com/m3idnotfree/asknothingx2"
license = "MIT"
keywords = ["asknothing", "oauth2", "http"]

[features]
oauth = ["oauth2"]
api = ["bytes", "http", "reqwest", "serde_json"]
serde = []
full = ["oauth", "api", "serde"]


[dependencies]
bytes = { version = "1.10.1", optional = true }
http = { version = "1.3.1", optional = true }
oauth2 = { version = "5.0.0", optional = true }
reqwest = { version = "0.12.20", optional = true, features = ["json", "rustls-tls"] }
serde_json = { version = "1.0.140", optional = true }

serde = { version = "1.0.219", features = ["derive"] }
thiserror = "2.0.12"
url = { version = "2.5.4" }
tracing = "0.1.41"
[dev-dependencies]
convert_case = "0.8.0"
proptest = "1.7.0"
rand = "0.9.1"
