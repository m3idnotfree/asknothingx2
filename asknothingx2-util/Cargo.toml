[package]
name = "asknothingx2-util"
version = "0.0.11"
authors = ["m3id"]
edition = "2021"
description = "asknothing"
repository = "https://github.com/m3idnotfree/asknothingx2"
license = "MIT"
keywords = ["asknothing", "oauth2", "http"]

[features]
oauth = ["serde", "oauth2"]
api = ["http", "reqwest"]
full = ["oauth", "api"]


[dependencies]
http = { version = "1.1.0", optional = true }
oauth2 = { version = "4.4.2", optional = true }
reqwest = { version = "0.12.9", optional = true, features = [
  "json",
  "rustls-tls",
] }
serde = { version = "1.0.214", optional = true }
serde_json = "1.0.132"
url = { version = "2.5.3" }
